<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
    <div id="divDetalheFilme" class="row">



    <script>
        window.onload = function() {
        const params = new URLSearchParams(location.search);
        let id = params.get('id');

        dadosFilmes = JSON.parse(localStorage.getItem('divDetaheFilme'));
        let idxFilme = dadosFilmes.results.findindex ((elem) => elem.id == id);

        if (idxFilme > -1) {
            let filme = dadosFilmes.results[idxFilme];
            document.getElementById("divDetalheFilme").innerHTML = `
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://image.tmdb.org/t/p/w500${filme.poster_path}" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">${filme.title}</h5>
                    <p class="card-text">${filme.overview}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        `
        }
        else {
            alert('Filme n√£o encontrado!');
        }
    } 
    </script>
    </div>
</body>
</html>
